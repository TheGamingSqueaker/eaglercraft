<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        h2 {
            text-align: center;
        }

        .button {
            background-color: #f4511e;
            border: none;
            color: white;
            padding: 20px 50px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            opacity: 0.6;
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
            margin-left: 550px;
        }

        .button:hover {
            opacity: 1
        }

</head>

<body>

    <h2>Eaglercraft</h2>

    <button class="button" onclick="window.location.href='https://thegamingsqueaker.github.io/eagler';">Version 1.5.2</button>
    <button class="button" onclick="window.location.href='https://thegamingsqueaker.github.io/betaeagler';">Minecraft Beta</button>
    <button class="button" onclick="location.href='http://google.com';">test</button>

</body>

</html>
